  <main>
    <form action="" id="formulario">
      <h1>Registro</h1>

      <h3>Nombre</h3>
      <input type="text" id="nombre" placeholder="Nombre" onfocusout="validarnombre()">
      <p id="errornombre"></p>

      <h3>Apellidos</h3>
      <input type="text" id="apellidos" placeholder="Apellidos" onfocusout="validarapellidos()">
      <p id="errorapellidos"></p>

      <h3>Email</h3>
      <input type="email" id="mail" placeholder="Ejemplo@ejemplo.com" onfocusout="validaremail()">
      <p id="erroremail"></p>

      <h3>Fecha de nacimiento</h3>
      <input id="fecha" placeholder="DD/MM/YYYY" onfocusout="validarfecha()">
      <p id="errorfecha"></p>

      <h3>Seleccione al menos 3 personajes</h3>
        <div onfocusout="check()">
        <input type="checkbox"> <label for="cbox2">Rick</label>
        <input type="checkbox"> <label for="cbox2">Morty</label>
        <input type="checkbox"> <label for="cbox2">Beth</label>
        <br>
        <input type="checkbox"> <label for="cbox2">Summers</label>
        <input type="checkbox"> <label for="cbox2">Jerry</label>
        <input type="checkbox"> <label for="cbox2">Bird Man</label>
        <p id="errorcheck"></p>
      </div>
      <h3>contraseña</h3>
      <input type="password" id="clave" placeholder="Contraseña" onfocusout="validarclave()">
      <p id="errorclave"></p>

      <h3>Confirmar contraseña</h3>
      <input type="password" id="clave2" placeholder="Confirmar Contraseña" onfocusout="validarclave2()">
      <p id="errorclave2"></p>

      <h3>Captcha</h3>
      <p id="vercaptcha"></p>
      <input id="captcha" placeholder="1, 2, 3 ...." onfocusout="validarcaptcha()">
      <p id="errorcapt"></p>
      <br>
      <input type="submit" value="Enviar">
      <p id="error"></p>
    </form>
  </main>
